<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="style.css">

<body>
  <div class="bgimg w3-display-container w3-text-white">
   <!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="#" class="w3-bar-item w3-button">HOME</a>
    <a href="#" class="w3-bar-item w3-button">ABOUT</a>
    <a onclick="document.getElementById('donate').style.display='block'" class="w3-bar-item w3-button">DONATE</a>
    <a onclick="document.getElementById('contact').style.display='block'" class="w3-bar-item w3-button">JOIN</a>
    <a href="https://www.thesparksfoundationsingapore.org/" class="w3-display-topright w3-center,w3-bar-item w3-button">THE SPARKS FOUNDATION</a>
  </div>
</div>
<div class="w3-display-middle w3-center">
  <div style="font-size:100px"><br><p>CHARITY</p></div>
  <p><button onclick="document.getElementById('donate').style.display='block'"   class="w3-button w3-xxlarge w3-black">DONATE</button></p>
</div>
 

</div>

<!-- Donate Modal -->
<div id="donate" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('donate').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>DONATE</h1>
    </div>
    <div class="w3-container">
      <form action="http://localhost/charity/donate.php" target="_blank" method="POST">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="email" placeholder="Mail" required name="mail"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Amount" value="500" required name="amount"></p>
        <p><button class="w3-button w3-black" type="submit" padding="5px" name="submit">DONATE</button></p>
      </form>
    </div>
  </div>
</div>



<!-- Join Modal -->
<div id="join" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Join</h1>
    </div>
    <div class="w3-container">
      <p>Reserve a table, ask for today's special or just send us a message:</p>
      <form action="http://localhost/charity/connect.php" target="_blank" method="POST">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="How many volunteer" required name="volunteer"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message " required name="message"></p>
        <p><button class="w3-button w3-black" type="submit" name="submit" text-align="center">JOIN</button></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
